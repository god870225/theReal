<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>웰컴론 ㅣ 휴대폰 자동대출</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/welcome.css">
<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="../js/html5shiv.js"></script>
<![endif]-->
</head>
<body class="sub3">
<div id="wrap">
	<!-- header -->
	<header id="header">
		<h1 class="txt-out">휴대폰 자동대출</h1>
		<p>웰컴크레디라인대부㈜ 2011-서울구로-0035(대부업) 2013-서울구로-072(대부중개업)</p>
		<h2>휴대폰 자동대출</h2>
		<!-- menu -->
		<a href="javascript:void(0);" class="menu-open txt-out">메뉴 열기</a>
		<a href="javascript:void(0);" class="back-to"><span></span>이전</a>
		<script src="../js/menu.js"></script> 
		<!-- //menu -->
	</header>
	<div id="top_mar" style="display:none;"></div>
	<!-- //header -->
	<!-- content -->
	<section id="contents">
		<h1 class="hidden">내용</h1>		
		<!-- step area -->
		<section class="step-area col5">
			<h1 class="hidden">휴대폰 자동대출 단계 정보</h1>		
			<ul>
				<li class="on"><p><span>1</span>약관동의<br />및 인증</p><span class="arrow"></span></li>
				<li><p><span>2</span>고객정보<br />입력</p><span class="arrow"></span></li>
				<li><p><span>3</span>가능금액<br />확인</p><span class="arrow"></span></li>
				<li><p><span>4</span>전자<br />계약서<br />작성</p><span class="arrow"></span></li>
				<li><p><span>5</span>완료</p></li>
			</ul>		
		</section>
		<!-- //step area -->
		<section class="step-con">
			<header>
				<h1 class="hidden">약관동의 및 인증</h1>
				<p><strong>※입력된 정보를 확인해주세요.</strong></p>
			</header>
			<div class="certificate-box lineB0">
				<table>
					<caption>본인인증정보 입력</caption>
					<colgroup>
						<col width="87px">
						<col width="*">	
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">통신사</th>
							<td>
								<label class="custom-label"><input type="radio" id="telCom" name="telCom" class="radio" checked="checked"> SKT</label>
								<label class="custom-label"><input type="radio" id="telCom1" name="telCom" class="radio"> KT</label>
								<label class="custom-label"><input type="radio" id="telCom1" name="telCom" class="radio"> LG</label>
							</td>
						</tr>
						<tr>
							<th scope="row" class="vTop"><label for="phoneNum">휴대폰번호</label></th>
							<td>
								<select name="phoneNum" id="phoneNum" style="width:28.5%" class="select">
									<option value="010">010</option>
								</select> -
								<input type="text" maxlength="4" style="width:28.5%" title="휴대전화 두번째자리" class="input" /> -
								<input type="text" maxlength="4" style="width:28.5%" title="휴대전화 뒷자리" class="input" />
								<a href="#" class="btn-view width_auto mgT5">자동입력</a>
							</td>
						</tr>
						<tr>
							<th scope="row" class="vTop"><label for="number">인증번호</label></th>
							<td>
								<input type="text" name="number" id="number" style="width:100%;" class="input" />
								<a href="#" class="btn-view width_auto mgT5">인증번호받기</a>
							</td>
						</tr>
					</tbody>
				</table>				
			</div><!-- //certificate-box no-sh -->
			<!-- //certificate-box no-sh -->
			<div class="btn-area txt-center mgT5">
				<a href="#" class="btn_big_orange">확인</a>
			</div>
		</section>
	</section>
	<!-- //content -->
</div>
</body>
</html>
