<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>웰컴론 ㅣ 휴대폰 자동대출</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/welcome.css">
<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="../js/html5shiv.js"></script>
<![endif]-->
</head>
<body class="sub3">
<div id="wrap">
	<!-- header -->
	<header id="header">
		<h1 class="txt-out">휴대폰 자동대출</h1>
		<p>웰컴크레디라인대부㈜ 2011-서울구로-0035(대부업) 2013-서울구로-072(대부중개업)</p>
		<h2>휴대폰 자동대출</h2>
		<!-- menu -->
		<a href="javascript:void(0);" class="menu-open txt-out">메뉴 열기</a>
		<a href="javascript:void(0);" class="back-to"><span></span>이전</a>
		<script src="../js/menu.js"></script> 
		<!-- //menu -->
	</header>
	<div id="top_mar" style="display:none;"></div>
	<!-- //header -->
	<!-- content -->
	<section id="contents">
		<h1 class="hidden">내용</h1>		
		<!-- step area -->
		<section class="step-area col5">
			<h1 class="hidden">휴대폰 자동대출 단계 정보</h1>		
			<ul>
				<li class="on"><p><span>1</span>약관동의<br />및 인증</p><span class="arrow"></span></li>
				<li><p><span>2</span>고객정보<br />입력</p><span class="arrow"></span></li>
				<li><p><span>3</span>가능금액<br />확인</p><span class="arrow"></span></li>
				<li><p><span>4</span>전자<br />계약서<br />작성</p><span class="arrow"></span></li>
				<li><p><span>5</span>완료</p></li>
			</ul>		
		</section>
		<!-- //step area -->
		<section class="step-con">
			<div class="certificate-box">
				<table>
					<caption>본인인증정보 입력</caption>
					<colgroup>
						<col width="87px">
						<col width="*">	
					</colgroup>
					<tbody>
						<tr>
							<th scope="row"><label for="userName">성명</label></th>
							<td>
								<input type="text" name="userName" id="userName" style="width:100%;" class="input" />
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="userNumber">주민번호</label></th>
							<td>
								<input type="text" name="userNumber" id="userNumber" style="width:45.5%;" class="input" /> -
								<input type="text" id="userNumber2" title="주민번호 뒷자리 입력" style="width:46%;" class="input" />
							</td>
						</tr>
						<tr>
							<th scope="row" class="pdT10">본인확인</th>
							<td class="pdT10">
								<label class="custom-label font12"><input type="radio" id="userCard" name="userCard" class="radio" checked="checked"> 주민등록증</label>
								<label class="custom-label font12"><input type="radio" id="userCard1" name="userCard" class="radio"> 운전면허증</label>
							</td>
						</tr>
					</tbody>
				</table>				
			</div><!-- //certificate-box no-sh -->
			<div class="certificate-box lineB0 no-sh">
				<table>
					<caption>면허 및 암호일련번호 입력</caption>
					<colgroup>
						<col width="87px">
						<col width="*">	
					</colgroup>
					<tbody>
						<tr>
							<th scope="row"><label for="number">면허번호</label></th>
							<td>
								<input type="text" name="number" id="number" style="width:100%;" class="input" />
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="number2">암호일련번호</label></th>
							<td>
								<input type="text" name="number2" id="number2" style="width:100%;" class="input" />
							</td>
						</tr>
					</tbody>
				</table>				
			</div><!-- //certificate-box no-sh -->
			<!-- //certificate-box no-sh -->
			<div class="btn-area txt-center mgT5">
				<a href="#" class="btn_big_orange">실명인증</a>
			</div>
			<div class="lineT2">
				<img src="../images/img_card.jpg" alt="자동차운전면허증에서 면허번호 위치를 표시" style="width:100%" />
			</div>
		</section>
	</section>
	<!-- //content -->
</div>
</body>
</html>
