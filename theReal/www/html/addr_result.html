<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>웰컴론 ㅣ 휴대폰 자동대출</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/welcome.css">
<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="../js/html5shiv.js"></script>
<![endif]-->
</head>
<body class="sub3">
<div id="wrap">
	<!-- header -->
	<header id="header">
		<h1 class="txt-out">휴대폰 자동대출</h1>
		<p>웰컴크레디라인대부㈜ 2011-서울구로-0035(대부업) 2013-서울구로-072(대부중개업)</p>
		<h2>주소찾기</h2>
		<!-- menu -->
		<a href="javascript:void(0);" class="menu-open txt-out">메뉴 열기</a>
		<a href="javascript:void(0);" class="back-to"><span></span>이전</a>
		<script src="../js/menu.js"></script> 
		<!-- //menu -->
	</header>
	<div id="top_mar" style="display:none;"></div>
	<!-- //header -->
	<!-- content -->
	<section id="contents">
		<h1 class="hidden">내용</h1>		
		<!-- //step area -->
		<section class="step-con">
			<div class="certificate-box no-sh lineB0">
            	<p class="txt_addr"><strong>※상세 주소를 입력해 주세요.</strong></p>
				<table>
					<caption>주소정보입력</caption>
					<colgroup>
						<col width="80px">
						<col width="*">	
					</colgroup>
					<tbody>
                        <tr>
							<th scope="row"><label for="sch">검색주소</label></th>
							<td>
								<input type="text" name="sch" id="sch" style="width:100%;" title="" placeholder="서울시 강남구 개포동" class="input mgT5" />
							</td>
						</tr>
                        <tr>
							<th scope="row"><label for="detail">상세주소</label></th>
							<td>
								<input type="text" name="detail" id="detail" style="width:100%;" title="상세주소 입력" class="input mgT5" />
							</td>
						</tr>
					</tbody>
				</table>				
			</div><!-- //certificate-box no-sh -->
			<div class="btn-area txt-center mgT5">
				<a href="#" class="btn_big_gray">검증</a>
			</div>
            <!-- slct_addr S -->
            <div class="slct_addr">
            	<!-- D : 검증성공-->
                <div class="addr_box">
                    <p class="txt-gray">지번 주소</p>
                    <table>
                        <caption>지번 주소</caption>
                        <colgroup>
                            <col width="80px">
                            <col width="*">	
                        </colgroup>
                        <tbody>
                            <tr>
                                <td><input type="text" name="" id="" style="width:95%;" title="번지수입력" placeholder="08317" class="input mgT5" /></td>
                                <td><input type="text" name="" id="" style="width:100%;" title="주소입력" class="input mgT5" /></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="text" name="" id="" style="width:100%;" title="상세주소입력" class="input mgT5" /></td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="txt-gray mgT20">도로명 주소</p>
                    <table>
                        <caption>도로명 주소</caption>
                        <colgroup>
                            <col width="80px">
                            <col width="*">	
                        </colgroup>
                        <tbody>
                            <tr>
                                <td><input type="text" name="" id="" style="width:95%;" title="번지수입력" placeholder="08317" class="input mgT5" /></td>
                                <td><input type="text" name="" id="" style="width:100%;" title="주소입력" class="input mgT5" /></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="text" name="" id="" style="width:100%;" title="상세주소입력" class="input mgT5" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>	
                <!-- // D : 검증성공-->		
                
                <!-- D : 검증실패 1번
                <div class="addr_box">
                    <p class="txt-orange txt-center">상세 주소를 다시 한번 입력해 주세요.</p>
                </div>	-->	
            
            	<!-- D : 검증실패 2번이상
                <div class="addr_box">
                    <p class="txt-gray">입력 주소</p>
                    <table>
                        <caption>입력 주소</caption>
                        <colgroup>
                            <col width="80px">
                            <col width="*">	
                        </colgroup>
                        <tbody>
                            <tr>
                                <td><input type="text" name="" id="" style="width:95%;" title="번지수입력" placeholder="08317" class="input mgT5" /></td>
                                <td><input type="text" name="" id="" style="width:100%;" title="주소입력" class="input mgT5" /></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="text" name="" id="" style="width:100%;" title="상세주소입력" class="input mgT5" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>-->	
	
                <div class="btn-area txt-center mgT5">
				<a href="#" class="btn_big_orange">확인</a>
				</div>
            </div>
            <!-- //slct_addr E -->
		</section>
	</section>
	<!-- //content -->
</div>

<!-- 상품 내용 보기 레이어 -->
<section class="layer-popup" id="pop01Layer">
	<!-- 사이트 header -->
	<header class="layer-tit wide">
		<h1>신분증 촬영</h1>
	</header>
	<!-- //사이트 header -->	
	<!-- 본문 컨텐츠 -->
	<div class="layer-content2" style="height: 160px;">
		<div class="layer-content-inner">
			<p class="alert_txt">
					너무 어둡거나, 밝거나, 반사가 심할 경우<br /> 
					인식이 어려울 수 있습니다.<br />
					Frame 안에 신분증을 맞춰 주시면<br />
					자동으로 인식하여 촬영 됩니다.
			</p>
			<div class="btn_area txt-center">
				<a href="javascript:popupClose();" class="btn-view">확 인</a>			
			</div>
		</div>
	</div>
	<!-- //본문 컨텐츠 -->	
	<!-- 팝업닫기버튼 -->
	<a href="javascript:popupClose();" class="btn-close txt-out">레이어팝업 닫기</a>
	<!-- //팝업닫기버튼 -->	
</section>
<!-- //상품 내용 보기 레이어 -->
<div id="mask"></div>
</body>
</html>
