<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>웰컴론 ㅣ 휴대폰 자동대출</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/welcome.css">
<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="../js/html5shiv.js"></script>
<![endif]-->
</head>
<body class="sub3">
<div id="wrap">
	<!-- header -->
	<header id="header">
		<h1 class="txt-out">휴대폰 자동대출</h1>
		<p>웰컴크레디라인대부㈜ 2011-서울구로-0035(대부업) 2013-서울구로-072(대부중개업)</p>
		<h2>휴대폰 자동대출</h2>
		<!-- menu -->
		<a href="javascript:void(0);" class="menu-open txt-out">메뉴 열기</a>
		<a href="javascript:void(0);" class="back-to"><span></span>이전</a>
		<script src="../js/menu.js"></script> 
		<!-- //menu -->
	</header>
	<div id="top_mar" style="display:none;"></div>
	<!-- //header -->
	<!-- content -->
	<section id="contents">
		<h1 class="hidden">내용</h1>		
		<!-- step area -->
		<section class="step-area col5">
			<h1 class="hidden">휴대폰 자동대출 단계 정보</h1>		
			<ul>
				<li><p><span>1</span>약관동의<br />및 인증</p><span class="arrow"></span></li>
				<li class="on"><p><span>2</span>고객정보<br />입력</p><span class="arrow"></span></li>
				<li><p><span>3</span>가능금액<br />확인</p><span class="arrow"></span></li>
				<li><p><span>4</span>전자<br />계약서<br />작성</p><span class="arrow"></span></li>
				<li><p><span>5</span>완료</p></li>
			</ul>		
		</section>
		<!-- //step area -->
		<section class="step-con">
			<div class="certificate-box no-sh lineB0">
				<table>
					<caption>고객정보입력</caption>
					<colgroup>
						<col width="80px">
						<col width="*">	
					</colgroup>
					<tbody>
						<tr>
							<th scope="row" class="vTop"><label for="adress" class="mgT5">자택주소<br />(지번)</label></th>
							<td>
								<a href="#" class="btn-view width_auto" id="adress">우편번호찾기</a>
								<input type="text" name="adress1" id="adress1" style="width:100%;" title="자택주소(지번) 입력" class="input mgT5" />
								<input type="text" name="adress2" id="adress2" style="width:100%;" title="자택상세주소(지번) 입력" class="input mgT5" />
								<p class="notice_p smTxt txt-gray mgT5">
									※ 동/읍/면 이하 주소를 직접 입력하세요. 허위 입력 시 불이익을 당할 수 있습니다.
								</p>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="userHome">주거형태</label></th>
							<td>
								<select name="userHome" id="userHome" style="width:100%;" title="주거형태 선택" class="select">
									<option value="">선택하세요</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="userLive">거주형태</label></th>
							<td>
								<select name="userLive" id="userLive" style="width:100%;" title="거주형태 선택" class="select">
									<option value="">선택하세요</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row" class="vTop"><label for="userMail">이메일</label></th>
							<td>
								<input type="text" name="userMail" id="userMail" style="width:30%;" class="input" />
								<span class="vBottom font25 txt-gray">@</span>
								<input type="text" name="userMail2" id="userMail2" title="메일 뒷자리 주소 직접 입력 " style="width:54%;" class="input" />
								<select name="userMail3" id="userMail3" style="width:100%;" title="메일 뒷자리 주소 선택" class="select mgT5">
									<option value=""></option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row" class="vTop"><label for="userJob">직업구분</label></th>
							<td>
								<div>
									1 <select name="userJob" id="userJob" style="width:93%;" title="직업구분 첫번째 선택" class="select">
											<option value="">직장인</option>
										</select>
								</div>
								<div class="mgT5">
									2 <select name="userJob2" id="userJob2" style="width:93%;" title="직업구분 두번째 선택" class="select">
											<option value="">직장인</option>
										</select>
								</div>
								<div class="mgT5">
									3 <select name="userJob3" id="userJob3" style="width:93%;" title="직업구분 세번째 선택" class="select">
											<option value="">직장인</option>
										</select>
								</div>
								<div class="mgT5">
									4 <select name="userJob4" id="userJob4" style="width:93%;" title="직업구분 네번째 선택" class="select">
											<option value="">직장인</option>
										</select>
								</div>
								<div class="mgT5">
									5 <select name="userJob5" id="userJob5" style="width:93%;" title="직업구분 다섯번째 선택" class="select">
											<option value="">직장인</option>
										</select>
								</div>
							</td>
						</tr>
					</tbody>
				</table>				
			</div><!-- //certificate-box no-sh -->
			<!-- D : 직장인일 경우 주석 해제
			<div class="certificate-box no-sh lineT1 lineB0">
				<table>
					<caption>부가 고객정보입력</caption>
					<colgroup>
						<col width="85px">
						<col width="*">	
					</colgroup>
					<tbody>
						<tr>
							<th scope="row" class="vTop"><label for="jobName">직장 명</label></th>
							<td>
								<input type="text" name="jobName" id="jobName" style="width:100%" class="input" />
							</td>
						</tr>
						<tr>
							<th scope="row" class="vTop"><label for="jobAdress" class="mgT5">직장주소<br />(지번)</label></th>
							<td>
								<a href="#" class="btn-view width_auto" id="jobAdress">우편번호찾기</a>
								<input type="text" name="jobAdress1" id="jobAdress1" style="width:100%;" title="직장주소(지번) 입력" class="input mgT5" />
								<input type="text" name="jobAdress2" id="jobAdress2" style="width:100%;" title="직장상세주소(지번) 입력" class="input mgT5" />
								<p class="notice_p smTxt txt-gray mgT5">
									※ 동/읍/면 이하 주소를 직접 입력하세요. 허위 입력 시 불이익을 당할 수 있습니다.
								</p>
							</td>
						</tr>
						<tr>
							<th scope="row" class="vTop"><label for="phoneNum">직장전화번호</label></th>
							<td>
								<select name="phoneNum" id="phoneNum" title="휴대전화 통신사 선택" style="width:28.5%" class="select">
									<option value="010">010</option>
								</select> -
								<input type="text" maxlength="4" style="width:28.5%" title="휴대전화 두번째자리" class="input" /> -
								<input type="text" maxlength="4" style="width:28.5%" title="휴대전화 뒷자리" class="input" />
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="userIncome">연 소득</label></th>
							<td>
								<input type="text" name="userIncome" id="userIncome" style="width:86%;" class="input" /> <span class="txt-gray font12">만원</span>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="hireDate">입사일자</label></th>
							<td>
								<select name="hireDate" id="hireDate" style="width:40.5%" class="select">
									<option value=""></option>
								</select> <span class="txt-gray font12">년</span>
								<select title="입사한 월 선택" style="width:40.5%" class="select">
									<option value=""></option>
								</select> <span class="txt-gray font12">월</span>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="payDate">급여일</label></th>
							<td>
								<select name="payDate" id="payDate" style="width:90%" class="select">
									<option value="010"></option>
								</select> <span class="txt-gray font12">일</span>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="typePay">급여수령방법</label></th>
							<td>
								<select name="typePay" id="typePay" style="width:90%" class="select">
									<option value=""></option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row">4대 보험</th>
							<td>
								<label><input type="radio" id="insurance" name="insurance" class="radio" checked="checked" /> 가입</label>
								<label><input type="radio" id="insurance1" name="insurance" class="radio" /> 미가입</label>
							</td>
						</tr>
					</tbody>
				</table>				
			</div>  //D : 직장인일 경우 주석 해제 -->
			<!-- //certificate-box no-sh -->
			<div class="btn-area txt-center mgT5">
				<a href="#" class="btn_big_orange">확인</a>
			</div>
		</section>
	</section>
	<!-- //content -->
</div>
</body>
</html>
