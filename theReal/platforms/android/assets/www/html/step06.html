<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>웰컴론 ㅣ 휴대폰 자동대출</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/welcome.css">
<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="../js/html5shiv.js"></script>
<![endif]-->
</head>
<body class="sub3">
<div id="wrap">
	<!-- header -->
	<header id="header">
		<h1 class="txt-out">휴대폰 자동대출</h1>
		<p>웰컴크레디라인대부㈜ 2011-서울구로-0035(대부업) 2013-서울구로-072(대부중개업)</p>
		<h2>설정</h2>
		<!-- menu -->
		<a href="javascript:void(0);" class="menu-open txt-out">메뉴 열기</a>
		<a href="javascript:void(0);" class="back-to"><span></span>이전</a>
		<script src="../js/menu.js"></script> 
		<!-- //menu -->
	</header>
	<div id="top_mar" style="display:none;"></div>
	<!-- //header -->
	<!-- content -->
	<section id="contents">
		<h1 class="hidden">내용</h1>		
		<section class="step-con">
			<div class="wide-box-w lineT0 lineB0 mgB150">
				<h1 class="tit_edit">기본정보</h1>
				<div class="border-box">
					<span class="fl">버전정보</span>
					<span class="fr">Ver.4.20</span>
				</div>
				<h1 class="tit_edit">알림설정</h1>
				<div class="border-box">
					<span class="fl mgT5">알림</span>
					<div class="fr">
						<span class="switch">
							<input type="checkbox" />
							<label><i></i></label>
						</span>						
					</div>
				</div>
			</div>
			<div class="btn-area txt-center">
				<a href="#" class="btn_big_orange">메인으로</a>
			</div>
		</section><!-- //step-con -->
	</section>
	<!-- //content -->
</div>

<!-- 상품 내용 보기 레이어 -->
<section class="layer-popup" id="pop01Layer">
	<!-- 사이트 header -->
	<header class="layer-tit wide">
		<h1>신분증 촬영</h1>
	</header>
	<!-- //사이트 header -->	
	<!-- 본문 컨텐츠 -->
	<div class="layer-content2" style="height: 160px;">
		<div class="layer-content-inner">
			<p class="alert_txt">
					너무 어둡거나, 밝거나, 반사가 심할 경우<br /> 
					인식이 어려울 수 있습니다.<br />
					Frame 안에 신분증을 맞춰 주시면<br />
					자동으로 인식하여 촬영 됩니다.
			</p>
			<div class="btn_area txt-center">
				<a href="javascript:popupClose();" class="btn-view">확 인</a>			
			</div>
		</div>
	</div>
	<!-- //본문 컨텐츠 -->	
	<!-- 팝업닫기버튼 -->
	<a href="javascript:popupClose();" class="btn-close txt-out">레이어팝업 닫기</a>
	<!-- //팝업닫기버튼 -->	
</section>
<!-- //상품 내용 보기 레이어 -->
<div id="mask"></div>
</body>
</html>
