var request = new Request();

$(document).ready(function(){
	
	startGetA01Data();
	 //toggle
	$(document).on('click','.loan-list li  > a',function(){
	/* $(".loan-list li  > a").click(function(){  */
		if($(this).parent().hasClass("on")){

		}else{
			$(".loan-list li").removeClass("on");
			$(this).parent().addClass("on");
			$(".dropboad").hide();
		}
		return false;
	});
})

function startGetA01Data(){
	
    $.ajax({
        type: "post",
        url : "http://14.52.103.167:8080/receipt/theReal/appA01.do",
        dataType:"json",
        data: {
			id : idParam	,
        },
        success: startGetA01DataSuc,
        error: whenError
	});			
	
}

function startGetA01DataSuc(resdata){
	console.log(resdata);
	var str = "";
	var resultData = resdata.resultMap;
	if(resultData.length>0){
		for(var i=0; i<resultData.length; i++){
			console.log(resultData[i]);
			if(i == 0){
				str += '<li class="on">';
			}else{
				str += '<li>';
			}
			str += '	<a href="javascript:void(0);">';
 			str += '		사용일자 : '+resultData[i].USE_DATE+'<br />';
			str += '		사용금액 : '+resultData[i].PAY_AM+'원';
			str += '	</a>';
			str += '	<div class="dropboad">';
			str += '		<div class="on-bd">';					
			str += '			<table class="board-view wid-full">';
			str += '				<caption>사용내역 확인</caption>';
			str += '				<colgroup>';
			str += '					<col width="110px" />';
			str += '					<col width="*" />';
			str += '				</colgroup>';
			str += '				<tbody>';
			str += '					<tr>';
			str += '						<th scope="row" >상호명</th>';
			str += '						<td class="right">'+resultData[i].ETP_NM+'</td>';
			str += '					</tr>';
			str += '						<th scope="row" >상품내역</th>';
			str += '						<td class="right">'+resultData[i].PAY_GOODS+'</td>';
			str += '					</tr>';
			str += '					<tr>';
			str += '						<th scope="row" >사용내역</th>';
			str += '						<td class="right">'+resultData[i].PAY_AM+'</td>';
			str += '					</tr>';
			str += '					<tr>';
			str += '						<th scope="row" >사용카드</th>';
			str += '						<td class="right">'+resultData[i].PAY_DIV+'</td>';
			str += '					</tr>';
			str += '				</tbody>';
			str += '			</table>';
			str += '		</div>';
			str += '	</div>';
			str += '</li>';			
		}
		$(".loan-list").append(str);
		$(".sub-txt").text("최근영수증 내역조회 ("+resultData.length+"건, 총"+resultData[0].TOTAL_AM+"원)");
	}	
}

}
