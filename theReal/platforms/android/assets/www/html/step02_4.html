<!DOCTYPE html>
<html lang="ko">
<head>

<link rel="stylesheet" type="text/css" href="../css/common.css">

<body class="sub">
<div id="wrap">
	<!-- header -->
	<header id="header">
		<h1 class="txt-out">휴대폰 자동대출</h1>
		<p>웰컴크레디라인대부㈜ 2011-서울구로-0035(대부업) 2013-서울구로-072(대부중개업)</p>
		<h2>사업장 정보 검색</h2>
		<!-- menu -->
		<a href="javascript:void(0);" class="menu-open txt-out">메뉴 열기</a>
		<a href="javascript:void(0);" class="back-to"><span></span>이전</a>
		<script src="../js/menu.js"></script> 
		<!-- //menu -->
	</header>
	<div id="top_mar" style="display:none;"></div>
	<!-- //header -->
	<!-- content -->
	<section id="contents">
		<h1 class="hidden">내용</h1>		
		<section class="step-con">
			<div class="certificate-box">
				<table>
					<caption>사업장 정보 검색 입력</caption>
					<colgroup>
						<col width="70px">
						<col width="*">	
					</colgroup>
					<tbody>
						<tr>
							<th scope="row"><label for="userName">사업장 명</label></th>
							<td>
								<input type="text" name="userName" id="userName" style="width:100%;" class="input" />
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="userArea">지역</label></th>
							<td>
								<select name="userArea" id="userArea" class="select" style="width:27.2%">
									<option value=""></option>
								</select>
								<select id="userArea2" class="select" title="지역 세부주소 선택" style="width:39.3%">
									<option value=""></option>
								</select>
								<a class="btn-view vMiddle">찾기</a>
							</td>
						</tr>
					</tbody>
				</table>				
			</div><!-- //certificate-box no-sh -->
			<div class="width-pd2 possible_amount">
				<p class="txt mgB15"><strong class="txt-gray">사업장명이 검색되지 않습니다.</strong></p>
				<div class="round-box-w txt-center pdB20">
					<p class="smTxt txt-gray pdB20 mgT20"><strong>사업장주소와 번호는 직접 입력해주시기 바랍니다.</strong></p>
					<a href="#" class="btn_big_orange" style="width:92px">확인</a>
				</div>
			</div>
		</section>
	</section>
	<!-- //content -->
