<script type="text/javascript">

var request = new Request();
var idParam = request.getParameter('id');

$(document).ready(function(){
	startGetMainData();
	
	$("#content1").click(function(){
		location.href='./stepA_01.html?id='+idParam;
	})
	
})

function startGetMainData(){
	
    $.ajax({
        type: "post",
        url : "http://"+commonIp('dev')+":8080/receipt/theReal/appLoginSucess.do",
        dataType:"json",
        data: {
			id : idParam	,
        },
        success: startGetMainDataSuc,
        error: whenError
	});			
	
}

function startGetMainDataSuc(resdata){
	console.log(resdata);
	var str = "";
	var resultData = resdata.resultMap;
	if(resultData.length>0){
		for(var i=0; i<resultData.length; i++){
			console.log(resultData[i]);
			str += '<p class="mainUseList">'+resultData[0].USE_DATE+' '+resultData[0].ETP_NM+' : '+resultData[0].PAY_AM+'</p>';
			str += '<p class="mainUseList2">'+resultData[1].USE_DATE+' '+resultData[1].ETP_NM+' : '+resultData[1].PAY_AM+'</p>';
		}
		$("#content1").append(str);
	}	
}
	
function whenError(request,status,error){
	alert("ERROR");
}	


</script>
