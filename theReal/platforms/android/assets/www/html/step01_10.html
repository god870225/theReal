<body class="sub3">
<div id="wrap">
	<!-- header -->
	<header id="header">
		<h1 class="txt-out">휴대폰 자동대출</h1>
		<p>웰컴크레디라인대부㈜ 2011-서울구로-0035(대부업) 2013-서울구로-072(대부중개업)</p>

		<a href="javascript:void(0);" class="menu-open txt-out">메뉴 열기</a>
		<a href="javascript:void(0);" class="back-to"><span></span>이전</a>

	<div id="top_mar" style="display:none;"></div>

	<!-- content -->
	<section id="contents">

				<li><p><span>4</span>전자<br />계약서<br />작성</p><span class="arrow"></span></li>
				<li><p><span>5</span>완료</p></li>
			</ul>		
		</section>

		<section class="step-con">
			&nbsp;
		</section>

<!-- 상품 내용 보기 레이어 -->

	<!-- //사이트 header -->	
	<!-- 본문 컨텐츠 -->
	<div class="layer-content2" style="height: 157px;">
		<div class="layer-content-inner">
			<p class="txt txt-center pdT20 pdB20">
				<strong class="txt-gray">고객님, 휴대폰 자동대출이 가능합니다. <br />가능금액을 확인하세요.</strong>
			</p>
			<div class="btn_area txt-center mgT15">
				<a href="#" class="btn-view width_auto2 font16">확인</a>			
			</div>
		</div>
	</div>
	<!-- //본문 컨텐츠 -->	
	<!-- 팝업닫기버튼 -->
	<a href="javascript:popupClose();" class="btn-close txt-out">레이어팝업 닫기</a>
