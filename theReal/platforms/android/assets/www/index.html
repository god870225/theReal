 <div id="cov2">

 <div id="cov3">

<div id="addDivBtn">
		<!-- <a class="button center-button2 button-green detected-button" href="#" id="addBtn2" >다음</a> -->
		<a class="button center-button2 button-blue detected-button" href="javascript:void(0)" id="loginBtn" >로그인</a>
</div>
<script type="text/javascript">
/* $(function() {
	}); */

		//window.localStorage.clear();	
var id = window.localStorage.getItem("id");
var pw = window.localStorage.getItem("pw");
	
 $(document).ready(function(){
	 
	if(id != "" || id != null){
		callAjax();
	}
	
	$("#startBtn").click(function(){
		//location.href='/receipt/theReal/index.do';
		location.href='./html/login.html';
	 })
	 
	 $("#nextBtn1").click(function(){
		 var move =$(".owl-item").width();
		 var moveSize = "translate3d(-"+move+"px, 0px, 0px)";
		 $(".owl-wrapper").css("transform",moveSize);
		 $('.owl-page').eq(0).removeClass("active");
		 $('.owl-page').eq(1).addClass("active");
	 })
	 
	 $("#nextBtn2").click(function(){
		 var move2 =$(".owl-item").width()*2;
		 var moveSize2 = "translate3d(-"+move2+"px, 0px, 0px)";
		 $(".owl-wrapper").css("transform",moveSize2);
		 $('.owl-page').eq(1).removeClass("active");
		 $('.owl-page').eq(2).addClass("active");
	 })
	 
	 $("#loginBtn").click(function(){
		 //location.href='/receipt/theReal/index.do';
		 location.href='./html/login.html';
	 })
	 
})

	function callAjax(){
	     $.ajax({
	      type: "post",
	      url : "http://"+commonIp('dev')+":8080/receipt/theReal/loginChk.do",
	      data: {
	      	id : id,
	      	password : pw,
	      },
	      success: whenSuccess,
	      error: whenError
	  	});
	 }
	
    function whenSuccess(resdata){
        if(resdata == 1){
    		location.href='./html/main.html?id='+id;
        }
    }
    
    function whenError(){
        alert("Error");
    }

  //개발IP셋팅
    function commonIp(div){
    	var commonIp = "";
    	if(div == "dev"){
    		commonIp = "192.168.0.39";
    	}else{
    		commonIp = "221.148.29.120";
    	}
    	return commonIp; 
    }	    
    
</script>
</body>
